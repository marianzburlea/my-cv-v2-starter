<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CV v2 - starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <div class="test-1">
      <div class="test-2">
        <div class="test-3">
          <div class="test-4"></div>
        </div>
      </div>
    </div> -->
    <grid>
      <c span="row" height="30"></c>
      <c span="row">
        <h1 class="main-title">Marian Zburlea</h1>
      </c>
      <c span="row">
        <h2 class="second-title">Senior Web Developer</h2>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="section-title">About me</h3>
      </c>
      <c span="row">
        <div class="box-shadow">
          <p class="text-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non consequuntur quae, odit esse veritatis tenetur! Dolore veniam officia explicabo assumenda, in facilis odio debitis, nisi perspiciatis dolores qui. Laborum, cupiditate.</p>
        </div>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button__attention">Download my CV</button>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c span="row" height="30"></c>
      <c span="row">
        <h3 class="section-title">Let's connect</h3>
      </c>
      <c span="row"></c>
      <c span="row">
        <div class="image-wrapper">
          <img class="avatar" src="image/avatar-marian-zburlea.jpg" alt="">
        </div>
      </c>
      <c span="1">
        <a class="disc-link__onahau-dark">
          <i class="my-cv-udemy"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__granny-apple">
          <i class="my-cv-codewars"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__oasis">
          <i class="my-cv-codetap">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
            <i class="path4"></i>
          </i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__onahau-light">
          <i class="my-cv-facebook"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__blue-chalk">
          <i class="my-cv-github"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__pastel-pink">
          <i class="my-cv-skype"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__azalea">
          <i class="my-cv-linkedin"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__moon-raker">
          <i class="my-cv-stackoverflow"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__white-ice">
          <i class="my-cv-instagram"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__janna">
          <i class="my-cv-twitter"></i>
        </a>
      </c>
      <c span="1">
        <a class="disc-link__double-pearl-lusta">
          <i class="my-cv-youtube"></i>
        </a>
      </c>
      <c span="row" height="30"></c>
      <c span="row" class="text-centered">
        <button class="button-disc__info">
          <i class="my-cv-arrow-down"></i>
        </button>
      </c>
      <c span="row" height="30"></c>
    </grid>
  </body>
</html>
